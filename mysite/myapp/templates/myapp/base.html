{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <title>Index</title>
</head>

<body>
    <nav class="bg-white shadow-lg ">
        <div class="sm:w-full  md:w-full mx-auto py-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a class="flex items-center px-2 py-4" href="{% url 'myapp:products' %}">
                            <img class="h-8 w-8" src="{% static 'myapp/images/shopping.png' %}" alt="">
                            <span class="text-gray-500 text-lg font-semibold">Buy&Sell</span>
                        </a>
                    </div>
                    <div class="flex items-center space-x-10">
                        <a href="{% url 'myapp:products' %}" 
                            class="py-4 text-gray-500 font-semibold border-b-4 border-green-500">
                            Home
                        </a>
                        <a href="{% url 'myapp:add_product' %}" 
                            class="py-4 text-gray-500 font-semibold">
                            Post Ad
                        </a>
                        <a href="{% url 'myapp:products' %}" 
                            class="py-4 text-gray-500 font-semibold">
                            View Products
                        </a>
                        {% if user.is_authenticated %}
                        <a class="py-4 ml-5 mr-5 text-gray-500 font-semibold" href="{% url 'users:profile' %}">Profile</a>
                        <a class="py-4 text-gray-500 font-semibold" href="{% url 'myapp:my_listings' %}">My Listings</a>
                        <a class="py-4 text-gray-500 font-semibold" href="{% url 'users:logout' %}">Logout</a>
                        {% else %}
                        <a class="py-4 text-gray-500 font-semibold" href="{% url 'users:login' %}">Login</a>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
