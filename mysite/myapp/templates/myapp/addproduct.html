{% extends 'myapp/base.html' %}

{% block content %}

<h1 class="text-2xl m-10 font-bold">+ Add Product</h1>
<form class="w-3/5 bg-white rounded-xl shadow-lg m-10 px-8 py-8" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="iPhone" type="text" name="name" id="name">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="price">Price</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="800" type="number" name="price" id="price">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="desc">Description</label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="This is an iPhone" type="text" name="desc" id="desc">
    </div>

    <div class="mb-7">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="upload">Upload File</label>
        <input class="py-2" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <button class="bg-blue-600 text-white px-5 py-2 text-bolder rounded-md mb-10 " type="submit" name="Add Product" value="Add Product">Add Product</button>
</form>
{% endblock %}
