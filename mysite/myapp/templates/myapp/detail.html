{% extends 'myapp/base.html' %}
{% block content %}

<div class="flex p-10 w-full h-200">
  <img class="w-1/3 h-100 w-50 " src="{{product.image.url}}" alt="{{product.name}}">
  <div class="w-2/3 text-xl ml-10">
    <div class="mt-5">{{ product.name }}</div>
    <div class="mt-5 text-green-500">$ {{ product.price }}</div>
    <div class="mt-5 text-gray-700">{{ product.desc }}</div>
    <div class="mt-5 text-gray-700">Posted By : <a href="{% url 'users:seller_profile' product.seller_name.id %}">{{ product.seller_name }}</a></div>
    <div class="mt-5 text-gray-700">Contact : {{ product.seller_name.profile.contact_number }}</div>
  </div>
</div>
{% endblock %}
