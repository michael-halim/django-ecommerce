{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl ml-10 mt-10 font-bold">üë±‚Äç‚ôÇÔ∏è Login User</h1>
<div class="container py-5">
    <form class="w-2/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4" method="POST">
        {% csrf_token %}

        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{form.username}}
            </div>
        </div>

        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                {{form.password}}
            </div>
        </div>

        <button class="bg-green-600 text-white px-5 py-2 text-bolder rounded-md mt-8 mb-10 " type="submit">
            Login</button>
    </form>
    <div class="m-10">Do not have an account ?
        <a class="text-indigo-500" href="{% url 'users:register' %}">Register</a>
    </div>

</div>
{% endblock %}
